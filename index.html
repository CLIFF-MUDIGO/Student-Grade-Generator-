<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Student Grade Generator</title>
</head>
<body>
    <div class="container">
        <h1>Student Grade Generator</h1>
        <form>
          <label for="marks">Enter the student's marks:</label>
          <input type="number" id="marks" name="marks" min="0" max="100" required>
          <button type="submit">Generate Grade</button>
        </form>
        <div class="result" id="result"></div>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
